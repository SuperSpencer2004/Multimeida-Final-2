<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="date">
      <p id="date">Date: </p>
    </div>
    <div class="day-name">
      <p class="day" id="day"></p>
    </div>
    <br>
    <div class="dices">
      <div class="dice">
        <img src="dice-1.svg" alt="dice" id="d1">
        <p class="dice-label" id ="dt1">Dice 1</p>
      </div>
      <div class="dice">
        <img src="dice-1.svg" alt="dice" id="d2">
        <p class="dice-label" id="dt2">Dice 2</p>
      </div>
    </div>
    <br>
      <button id="btn" onclick="btnPush()">Roll Dice</button>
      <br>
      <div class="message">
        Total: <span id="total">2</span>
        <br>
        &gt;= 8: <span id="more-than-10">Win</span>
        <br>
        &lt; 8: <span id="less-than-10">Lose</span>
        <br>
        <br>
        <h3 id="h3">You didn't win: Try Again!</h1>
      </div>
      </div>

  <script src="script.js" defer></script>
</body>

</html>
